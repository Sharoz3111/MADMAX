<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My First Page</title>

  <!-- Optional: basic styles to make it look neat -->
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; line-height: 1.5; }
    header, footer { background: #f3f4f6; padding: 1rem; }
    main { padding: 1rem; max-width: 900px; margin: 0 auto; }
    nav a { margin-right: 1rem; text-decoration: none; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1rem; }
    button { padding: 0.5rem 0.9rem; border: 0; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <h1>Hello, HTML!</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main>
    <section id="home" class="card">
      <h2>Welcome</h2>
      <p>This is a basic HTML5 template. Edit the content and styles as you like.</p>
      <button id="clickMe">Click me</button>
    </section>

    <section id="about">
      <h2>About</h2>



      
      <ul>
        <li><strong>HTML</strong> defines structure</li>
        <li><strong>CSS</strong> adds style</li>
        <li><strong>JavaScript</strong> adds interactivity</li>
      </ul>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Your Name</small>
  </footer>

  <!-- Optional: a tiny script -->
  <script>
    document.getElementById('clickMe').addEventListener('click', function () {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
